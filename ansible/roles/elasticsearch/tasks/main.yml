---
- name: install java package
  apt: name={{item}} state=latest
  with_items:
    - openjdk-8-jdk
  become: yes

- name: Add Elasticsearch apt key.
  apt_key:
    url: https://packages.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add Elasticsearch repository.
  apt_repository:
    repo: 'deb http://packages.elastic.co/elasticsearch/2.x/debian stable main'
    state: present
    update_cache: yes

- name: Install Elasticsearch.
  apt: pkg=elasticsearch state=present

- name: restart Elasticsearch.
  service: name=elasticsearch state=restarted enabled=yes

- name: Wait for elasticsearch to startup
  wait_for: host={{es_api_host}} port={{es_api_port}} delay=5 connect_timeout=1

- name: Copy Default File
  template: src=elasticsearch.j2 dest=/etc/default/elasticsearch mode=0644 force=yes
  notify: restart elasticsearch

- name: Copy config File
  template: src=elasticsearch.yml.j2 dest=/etc/elasticsearch/elasticsearch.yml mode=0644 force=yes
  notify: restart elasticsearch

- name: Copy Systemd File for Instance
  template: src=systemd/elasticsearch.j2 dest=/usr/lib/systemd/system/elasticsearch.service mode=0644 force=yes
  notify:
  - reload systemd configuration
  - restart elasticsearch
